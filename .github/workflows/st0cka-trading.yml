name: ST0CKA

on:
  schedule:
    # Run at 9:25 AM ET Monday-Friday (2:25 PM UTC)
    - cron: '25 14 * * 1-5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run ST0CKA Trading Bot
      env:
        STOCKG_KEY: ${{ secrets.STOCKG_KEY }}
        ST0CKG_SECRET: ${{ secrets.ST0CKG_SECRET }}
        ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ST0CKA_TRADING_CAPITAL: ${{ secrets.ST0CKA_TRADING_CAPITAL }}
      run: |
        python main_multi.py st0cka