name: ST0CKG

on:
  schedule:
    # Run at 9:25 AM ET every weekday
    - cron: '25 13 * * 1-5'  # EDT (UTC-4)
    - cron: '25 14 * * 1-5'  # EST (UTC-5)
  workflow_dispatch:  # Allow manual trigger

jobs:
  st0ckg-trading:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hour timeout
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Debug - Check code version
      run: |
        echo "Checking unified_market_data.py imports..."
        grep -n "OptionContractsRequest" src/unified_market_data.py || echo "OptionContractsRequest not found (good)"
        echo "Git commit:"
        git log --oneline -1
    
    - name: Run ST0CKG Bot
      run: |
        echo "Starting ST0CKG APEX Strategy Bot..."
        mkdir -p logs
        python main_multi.py st0ckg
      env:
        PYTHONUNBUFFERED: 1
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        STOCKG_KEY: ${{ secrets.STOCKGKEY }}
        ST0CKG_SECRET: ${{ secrets.ST0CKGSECRET }}
        APCA_API_KEY_ID: ${{ secrets.STOCKGKEY }}  # For UnifiedMarketData
        APCA_API_SECRET_KEY: ${{ secrets.ST0CKGSECRET }}  # For UnifiedMarketData
        ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        ST0CKG_TRADING_CAPITAL: ${{ secrets.ST0CKG_TRADING_CAPITAL }}
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: st0ckg-logs-${{ github.run_id }}
        path: logs/
        retention-days: 30
    
    - name: Send completion notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ST0CKG trading session completed successfully"
        else
          echo "ST0CKG trading session failed or was cancelled"
        fi